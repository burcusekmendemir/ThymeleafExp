<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{site.title}"></title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
	<main class="row">
		<aside class="col-2">
			<!-- menuyu replace etmek iÃ§in -->
			<div th:replace="~{fragment/menu.html :: menu}"></div>
		</aside>
		<section class="col-10">
			<div class="card shadow">
				<div class="card-body">
					<form action="kaydet" method="post" th:object="${dersogrenci}">
						<div>
							<select class="form-control mb-3" th:field="*{ders}">
								<option th:each="ders : ${ders_list}" th:value="${ders.ID}"
									th:text="${ders.ogretmen.ID + ' - ' + ders.ogretmen.NAME + ' - ' + ders.konu.NAME}"></option>
							</select>
						</div>
						<div>
							<select class="form-control mb-3" th:field="*{ogrenci}">
								<option th:each="ogrenci : ${ogrenci_list}"
									th:value="${ogrenci.ID}" th:text="${ogrenci.NAME}"></option>
							</select>
						</div>
						<div class="row mt-3">
							<div class="col-auto">
								<input class="form-control" type="hidden" th:field="*{ID}"
									required="required"> <input type="submit"
									th:value="#{dersogrenci.guncelle}" class="btn btn-primary">
							</div>
							<div class="col-auto">
								<a class="btn btn-danger" href="/dersogrenci"
									th:text="#{site.goback}"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</html>
