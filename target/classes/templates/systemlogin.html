<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{site.title}"></title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
<main class="row">
    <aside class="col-2">
        <!-- menuyu replace etmek iÃ§in -->
        <div th:replace="~{fragment/menu.html :: menu}"></div>
    </aside>
    <section class="col-3"></section>
    <section class="col-4">
        <div class="card shadow pb-1" style="min-width: 350; max-width: 350">
            <form class="card-body pb-0 text-center" th:action="login"
                  th:object="${userinfo}" method="post">
                <h3 th:text="#{login.message}"></h3>
                <div class="form-floating mt-3">
                    <input class="form-control" th:field="*{username}" type="text"
                           id="username" name="username" th:placeholder="#{site.username}"
                           required="required"> <label class="form-label"
                                                       for="username" th:text="#{login.username}"></label>
                </div>
                <div class="form-floating mt-3">
                    <input class="form-control" type="password" id="password"
                           name="password" placeholder="Password" required="required"
                           th:field="*{password}" th:placeholder="#{login.password}">
                    <label class="form-label" for="password"
                           th:text="#{login.password}"></label>
                </div>
                <div class="row gy-0 gx-2 mt-3 justify-content-center">
                    <div class="col-auto">
                        <a class="btn btn-danger" href="/ogretmen"
                           th:text="#{site.goback}"></a>
                    </div>
                    <div class="col-auto">
                        <input type="submit" th:value="#{site.login}"
                               class="btn btn-primary">
                    </div>
                </div>
                <div class="mt-3"
                     th:if="${param.err} != NULL AND ${param.err[0]} == '1'">
                    <label class="text-danger" th:text="#{login.badcredentials}"></label>
                </div>
                <div class="mt-3"
                     th:if="${param.err} != NULL AND ${param.err[0]} == '2'">
                    <label class="text-danger" th:text="#{login.userdisabled}"></label>
                </div>
                <div class="mt-3"
                     th:if="${param.err} != NULL AND ${param.err[0]} == '3'">
                    <label class="text-danger" th:text="#{login.exception}"></label>
                </div>
                <div class="mt-3"
                     th:if="${param.err} != NULL AND ${param.err[0]} == '4'">
                    <label class="text-danger" th:text="#{login.unknownexception}"></label>
                </div>
            </form>
            <div class="row gx-2 mb-2 mt-4 justify-content-center">
                <div class="col-auto">
                    <label class="form-label" th:text="#{site.notmember}"></label>
                </div>
                <div class="col-auto">
                    <a href="signup" class="btn-link" th:text="#{site.registerhere}"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="col-3"></section>
</main>
</body>
</html>
