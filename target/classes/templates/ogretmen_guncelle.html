<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{site.title}"></title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
	<main class="row">
		<aside class="col-2">
			<!-- menuyu replace etmek iÃ§in -->
			<div th:replace="~{fragment/menu.html :: menu}"></div>
		</aside>
		<section class="col-10">
			<div class="card shadow">
				<div class="card-body">
					<!-- ogretmen_ekle ismindeki post mapping 'e gitceksin -->
					<!-- th:object cnontroller dan data gelmesini bekler -->
					<form action="guncelle" method="post" th:object="${ogretmen}">
						<div>
							<input class="form-control mb-3" type="text" id="ogretmenName"
								th:field="*{NAME}" required="required" autocomplete="off"
								th:placeholder="#{ogretmen.isim}" maxlength="100">
						</div>

						<div class="form-check form-switch mb-3">
							<label th:text="#{ogretmen.gicik}" class="form-check-label"
								for="flexSwitchCheckDefault"></label> <input
								class="form-check-input" type="checkbox"
								id="flexSwitchCheckDefault" th:field="*{IS_GICIK}">
						</div>
						<div class="row mt-3">
							<div class="col-auto">
								<input class="form-control" type="hidden" th:field="*{ID}"
									required="required"> <input type="submit"
									th:value="#{ogretmen.guncelle}" class="btn btn-primary">
							</div>
							<div class="col-auto">
								<a class="btn btn-danger" href="/ogretmen"
									th:text="#{site.goback}"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
</html>
